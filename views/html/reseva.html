    <style>
        /* Imagen de fondo */
        .background-image {
            background-image: url('../img/fondo_reserva.jpg'); /* URL de tu imagen */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .modal{
          background-image: url(../img/logo.png);
        }
        /* Modal se posiciona encima de la imagen */
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra el modal */
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con algo de transparencia */
            border-radius: 8px;
            width: 60%;
            margin-top: 450px; /* Ajusta el tamaño del modal */
        }
        .modal-header{
          background-color: goldenrod;
        }
        .modal-body{
          background-color: bisque;
        }
        .modal-footer{
          background-color: goldenrod;
        }

        /* Botón que abre el modal */
        .btn-open-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-open-modal:hover {
            background-color: rgba(0, 123, 255, 1);
        }
    </style>
</head>

      <div class="background-image">
        <!-- Botón que abre el modal -->
        <button type="button" class="btn-open-modal" data-bs-toggle="modal" data-bs-target="#myModal">
            RESERVA AHORA MISMO!!!!
        </button>
    </div>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Bella Vita</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container">
                    <h2>Formulario de Reservas</h2>
                    <form>
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                        </div>
                
                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
                        </div>
                
                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Tu número de teléfono" required>
                        </div>
                
                        <!-- Fecha de reserva -->
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de Reserva</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                
                        <!-- Hora de reserva -->
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora de Reserva</label>
                            <input type="time" class="form-control" id="hora" required>
                        </div>
                
                        <!-- Número de personas -->
                        <div class="mb-3">
                            <label for="personas" class="form-label">Número de Personas</label>
                            <input type="number" class="form-control" id="personas" min="1" max="20" placeholder="Cantidad de personas" required>
                        </div>
                
                        <!-- Solicitudes especiales -->
                        <div class="mb-3">
                            <label for="solicitudes" class="form-label">Solicitudes Especiales</label>
                            <textarea class="form-control" id="solicitudes" rows="3" placeholder="Especifica cualquier solicitud especial, como preferencias de mesa o alergias."></textarea>
                        </div>
                
                        <!-- Botón de enviar -->
                        <button type="submit" class="btn btn-primary w-100">Reservar Ahora</button>
                    </form>
                </div>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
